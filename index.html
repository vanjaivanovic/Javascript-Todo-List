<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My todo list</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

 <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-xs-6 todos">
            <h1>Todos</h1>
              <form id="addTask">
                <input type="text" id="todoInput">
                <button type="button" class="waves-effect waves-light btn-large" onclick="addTask()">Add Task</button>
                <button type="button" class="waves-effect waves-light btn-large" onclick="reset()">Reset</button>
              </form>
          </div> <!--stänger col-xs-6 todos-->

    
  <div class="todoList_container">
    <ul id="todoList">
      
    </ul>
  </div>
 
    <hr>
 
    <div class="col-xs-6 donelist">
        <h1>Already Done</h1>
          <button type="button" class="waves-effect waves-light btn-large" onclick="resetCompleted()">Reset</button>
            <div class="todoList__container">
              <ul id="completed">

              </ul>
            </div>
  
        </div> <!--stänger col-xs-6-->
      </div> <!--stänger row-->
    </div> <!--stänger container-->
 </main> <!--stänger main-->
