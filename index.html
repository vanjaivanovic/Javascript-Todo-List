<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My todo list</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">       
</head>                 
 
 <body>
 <div class="wrapper">
    <main>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 todos">
            <h1>Todos</h1>
              <form id="addTask">
                <input type="text" id="todoInput">
              </form>
          </div> <!--stänger col-xs-12 todos-->
  <div class="buttons">
    <button type="button" class="btn" onclick="addTask()">Add Task</button>
    <button type="button" class="btn" onclick="reset()">Reset</button>
  </div>
    
  <div class="todoList_container">
    <ul id="todoList">
      
    </ul>
  </div>
 
    <hr>
 
    <div class="col-xs-6 donelist">
        <h1>Already Done</h1>
          <button type="button" class="waves-effect waves-light btn-large" onclick="resetCompleted()">Reset</button>
            <div class="todoList__container">
              <ul id="completed">

              </ul>
            </div>
  
        </div> <!--stänger col-xs-6-->
      </div> <!--stänger row-->
    </div> <!--stänger container-->
 </main> <!--stänger main-->
   </div> 
<footer>
<a href="https://github.com/vanjaivanovic">My github</a>
</footer>


 
 <script src="JS/main.js"></script>
 
  </body>
</html>
